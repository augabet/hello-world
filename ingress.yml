iVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: hello-node-http-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  rules:
  - http:
      paths:
      - backend:
          serviceName: hello-node
          servicePort: 8080
    host: hello-node.192.168.64.2.nip.io
